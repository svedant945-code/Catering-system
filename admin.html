<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin — Catering</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script type="module" src="scripts/firebase.js"></script>
  <script type="module" src="scripts/auth.js"></script>
</head>
<body>
  <header class="nav">
    <a class="brand" href="admin.html">Catering — Admin</a>
    <nav class="nav-links">
      <a href="admin.html">Products</a>
      <a href="admin-orders.html">Orders</a>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </nav>
  </header>
  <main class="container">
    <h1>Upload Product</h1>
    <form id="productForm" class="form">
      <label>Name <input id="pName" required></label>
      <label>Price (₹) <input id="pPrice" type="number" min="0" step="0.01" required></label>
      <label>Description <textarea id="pDesc" required></textarea></label>
      <label>Image URL <input id="pImg" type="url" required></label>
      <button class="btn" type="submit">Add Product</button>
    </form>
    <h2>Products</h2>
    <div id="adminProducts" class="grid"></div>
  </main>
  <script type="module" src="scripts/admin.js"></script>
</body>
</html>
