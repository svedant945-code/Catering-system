<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€” Catering</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script type="module" src="scripts/firebase.js"></script>
</head>
<body>
  <main class="container narrow">
    <h1>Login</h1>
    <form class="form" id="loginForm">
      <label>Email <input type="email" id="email" required></label>
      <label>Password <input type="password" id="password" required></label>
      <button class="btn" type="submit">Login</button>
      <p class="muted">No account? <a href="register.html">Register here</a></p>
    </form>
  </main>
  <script type="module">
    import { auth, signInWithEmailAndPassword, db, doc, getDoc } from './scripts/firebase.js';
    import { logEvent } from './scripts/logger.js';
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      try{
        const cred = await signInWithEmailAndPassword(auth, email, password);
        await logEvent('login', { email });
        const snap = await getDoc(doc(db,'users', cred.user.uid));
        const role = snap.exists() ? (snap.data().role || 'user') : 'user';
        location.href = role === 'admin' ? 'admin.html' : 'products.html';
      }catch(err){ alert(err.message); }
    });
  </script>
</body>
</html>
